<form [formGroup]="form">
  <h5>Slider Step: {{ form.get("distance")!.value }}</h5>
  <h5>Step: {{ value }}</h5>
  <p-slider
    #slider
    formControlName="distance"
    [min]="min"
    [max]="max"
    [step]="stepIncrement()"
    (onChange)="changeValue($event)"
    appSliderMilestone
  ></p-slider>
</form>
