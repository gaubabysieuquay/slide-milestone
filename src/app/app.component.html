<form [formGroup]="form">
  <h5>Slider Value: {{ form.get("distance")!.value }}</h5>
  <h5>Value: {{ displayValue }}</h5>
  <p-slider
    #slider
    formControlName="distance"
    [min]="min"
    [max]="max"
    [minValue]="minValue"
    [maxValue]="maxValue"
    [step]="stepIncrement()"
    (onChange)="changeValue($event)"
    appSliderMilestone
  ></p-slider>
</form>
